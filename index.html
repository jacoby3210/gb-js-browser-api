<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <img src="resources/image_01.webp" class="slide" alt="Image 1" />
        <img src="resources/image_02.webp" class="slide" alt="Image 2" />
        <img src="resources/image_03.webp" class="slide" alt="Image 3" />
      </div>
      <button class="prev" onclick="prevSlide()">Previous</button>
      <button class="next" onclick="nextSlide()">Next</button>
      <div class="dots">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
